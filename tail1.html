<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dummy Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen justify-center items-center bg-gray-100">

  <!--
    sm - small - mob
    md - medium - tab
    lg - large - laptop & desktop
    xl - extra large - tv
  -->

  <div class="bg-white w-80 shadow-lg text-center p-6">
    <img class="w-24 h-24 rounded-full mx-auto mb-4" 
         src="https://picsum.photos/200" 
         alt="dummy">
    
    <h2 class="text-2xl font-bold text-gray-700">Name</h2>
    
    <p class="text-gray-500 mb-4">Description</p>
    
    <button class="bg-blue-500 px-4 py-2 text-white rounded 
                   hover:bg-blue-700 transition duration-500 
                   hover:-translate-y-1 hover:scale-110">
      Follow
    </button>
  </div>

</body>
</html>
